spring:
  datasource:
   url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5532/customerdb}
    username: ${DATABASE_USER:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.format_sql: true
    show-sql: true
