spring:
  datasource:
   url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/transferdb}
    username: ${DATABASE_USER:transfer_user}
    password: ${DATABASE_PASSWORD:transfer_password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.format_sql: true
    show-sql: true
